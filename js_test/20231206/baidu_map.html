<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<!-- <script type="text/javascript" src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=hNHOuLeNaoGm1oyEMYzzIYrfM"></script> -->
    <script type="text/javascript" src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=bWu6yM5fhHU8o3P3poChm4DAwXCqkPEc"></script>
	<title>地图展示</title>

    <style type="text/css">
        #allmap {
            width: 800px;
            height: 500px;
            margin-top: 200px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    // GL版命名空间为BMapGL
    // 按住鼠标右键，修改倾斜角和角度
	var map = new BMapGL.Map("allmap");    // 创建Map实例
	map.centerAndZoom(new BMapGL.Point(113.552202,34.835454), 15);  // 初始化地图,设置中心点坐标和地图级别
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

    var point = new BMapGL.Point(113.552202,34.835454);   
    var marker = new BMapGL.Marker(point);        // 创建标注   
    map.addOverlay(marker);                     // 将标注添加到地图中
</script>
